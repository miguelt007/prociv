<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Institucional de Ocorrências</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f9;
    color: #1f2937;
}

/* ===== TOPBAR ===== */
.topbar {
    background: #1e3a8a;
    color: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.title {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    flex: 1;
}

.status {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    box-shadow: 0 0 8px;
    animation: pulse 1.5s infinite;
}

.dot.online {
    background: #22c55e;
    box-shadow: 0 0 8px #22c55e;
}

.dot.offline {
    background: #ef4444;
    box-shadow: 0 0 8px #ef4444;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

/* ===== CONTENT ===== */
.container {
    padding: 30px;
}

.section-title {
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: 600;
    color: #1e3a8a;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    border-left: 6px solid #1e3a8a;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.card p {
    margin: 0;
    font-size: 14px;
    color: #6b7280;
}

.card h2 {
    margin: 8px 0 0 0;
    font-size: 26px;
    color: #111827;
}

/* ===== TABLE ===== */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-bottom: 40px;
}

th {
    background: #e5e7eb;
    padding: 12px;
    text-align: left;
    font-size: 14px;
}

td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 13px;
}

tr:hover {
    background: #f9fafb;
}

/* ===== MAP ===== */
#map {
    height: 450px;
    border-radius: 8px;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    background: #1e3a8a;
    color: white;
    font-size: 12px;
}
</style>
</head>

<body>

<header class="topbar">
    <div class="status">
        <span id="statusDot" class="dot online"></span>
        <span id="datetime"></span>
    </div>

    <div class="title">
        Painel Institucional de Ocorrências
    </div>
</header>

<div class="container">

    <div class="section-title">Indicadores Gerais</div>

    <div class="cards">
        <div class="card"><p>Total Ocorrências</p><h2 id="totalOcorrencias">0</h2></div>
        <div class="card"><p>Total Operacionais</p><h2 id="totalOperacionais">0</h2></div>
        <div class="card"><p>Total Veículos</p><h2 id="totalVeiculos">0</h2></div>
        <div class="card"><p>Total Aéreos</p><h2 id="totalAereos">0</h2></div>
        <div class="card"><p>Total Aquáticos</p><h2 id="totalAquaticos">0</h2></div>
        <div class="card"><p>Total Incêndios</p><h2 id="totalIncendios">0</h2></div>
        <div class="card"><p>Significativas</p><h2 id="totalSignificativas">0</h2></div>
    </div>

    <div class="section-title">Lista de Ocorrências</div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Local</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="section-title">Mapa de Ocorrências</div>
    <div id="map"></div>

</div>

<footer>
    © 2026 Painel Oficial de Monitorização
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ===== DATA & HORA ===== */
function updateDateTime() {
    const now = new Date();
    const date = now.toLocaleDateString('pt-PT');
    const time = now.toLocaleTimeString('pt-PT');
    document.getElementById('datetime').innerText =
        `${date} ${time}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* ===== MAPA ===== */
const map = L.map('map').setView([39.5, -8.0], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

/* ===== ESTADO API ===== */
function setStatusOnline() {
    const dot = document.getElementById("statusDot");
    dot.classList.remove("offline");
    dot.classList.add("online");
}

function setStatusOffline() {
    const dot = document.getElementById("statusDot");
    dot.classList.remove("online");
    dot.classList.add("offline");
}

/* ===== FETCH DADOS ===== */
async function fetchGeoData() {

    const url = "https://services-eu1.arcgis.com/VlrHb7fn5ewYhX6y/arcgis/rest/services/OcorrenciasSite/FeatureServer/0/query?where=0%3D0&outFields=*&f=geojson";

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Erro HTTP");

        const data = await res.json();
        const features = data.features || [];

        setStatusOnline();

        let totalAereos = 0;
        let totalOperacionais = 0;
        let totalVeiculos = 0;
        let totalIncendios = 0;

        const table = document.getElementById('tableBody');
        table.innerHTML = "";

        features.forEach((f, i) => {
            const p = f.properties || {};
            const coords = f.geometry?.coordinates;

            totalAereos += Number(p.MeiosAereos || 0);
            totalOperacionais += Number(p.Operacionais || 0);
            totalVeiculos += Number(p.MeiosTerrestres || 0);

            if (p.Tipo && p.Tipo.toLowerCase().includes("incêndio")) {
                totalIncendios++;
            }

            table.innerHTML += `
                <tr>
                    <td>${i+1}</td>
                    <td>${p.Tipo || "-"}</td>
                    <td>${p.Local || "-"}</td>
                    <td>${p.Data || "-"}</td>
                </tr>
            `;

            if (coords) {
                L.marker([coords[1], coords[0]]).addTo(map);
            }
        });

        document.getElementById('totalOcorrencias').innerText = features.length;
        document.getElementById('totalAereos').innerText = totalAereos;
        document.getElementById('totalOperacionais').innerText = totalOperacionais;
        document.getElementById('totalVeiculos').innerText = totalVeiculos;
        document.getElementById('totalIncendios').innerText = totalIncendios;

    } catch (error) {
        console.error("Erro na API:", error);
        setStatusOffline();
    }
}

fetchGeoData();
setInterval(fetchGeoData, 60000);
</script>

</body>
</html>
