<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Ocorrências</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f9;
    color: #1f2937;
}

header {
    background: #1e3a8a;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
}

.container {
    padding: 30px;
}

.section-title {
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: 600;
    color: #1e3a8a;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    border-left: 6px solid #1e3a8a;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.card p {
    margin: 0;
    font-size: 14px;
    color: #6b7280;
}

.card h2 {
    margin: 8px 0 0 0;
    font-size: 26px;
    color: #111827;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-bottom: 40px;
}

th {
    background: #e5e7eb;
    padding: 12px;
    text-align: left;
    font-size: 14px;
}

td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 13px;
}

tr:hover {
    background: #f9fafb;
}

#map {
    height: 450px;
    border-radius: 8px;
}

footer {
    text-align: center;
    padding: 15px;
    background: #1e3a8a;
    color: white;
    font-size: 12px;
}
</style>
</head>
<body>

<header>
    Painel Institucional de Ocorrências
</header>

<div class="container">

    <div class="section-title">Indicadores Gerais</div>

    <div class="cards">
        <div class="card">
            <p>Total Ocorrências</p>
            <h2 id="totalOcorrencias">0</h2>
        </div>

        <div class="card">
            <p>Total Operacionais</p>
            <h2 id="totalOperacionais">0</h2>
        </div>

        <div class="card">
            <p>Total Veículos</p>
            <h2 id="totalVeiculos">0</h2>
        </div>

        <div class="card">
            <p>Total Aéreos</p>
            <h2 id="totalAereos">0</h2>
        </div>

        <div class="card">
            <p>Total Aquáticos</p>
            <h2 id="totalAquaticos">0</h2>
        </div>

        <div class="card">
            <p>Total Incêndios</p>
            <h2 id="totalIncendios">0</h2>
        </div>

        <div class="card">
            <p>Significativas</p>
            <h2 id="totalSignificativas">0</h2>
        </div>
    </div>

    <div class="section-title">Lista de Ocorrências</div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Local</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="section-title">Mapa de Ocorrências</div>
    <div id="map"></div>

</div>

<footer>
    © 2026 Painel Oficial de Monitorização
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([39.5, -8.0], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

async function fetchGeoData() {
    const url = "https://services-eu1.arcgis.com/VlrHb7fn5ewYhX6y/arcgis/rest/services/OcorrenciasSite/FeatureServer/0/query?where=0%3D0&outFields=*&f=geojson";

    const res = await fetch(url);
    const data = await res.json();
    const features = data.features || [];

    document.getElementById('totalOcorrencias').innerText = features.length;

    let totalOperacionais = 0;
    let totalVeiculos = 0;
    let totalAereos = 0;
    let totalAquaticos = 0;
    let totalIncendios = 0;
    let totalSignificativas = 0;

    const table = document.getElementById('tableBody');
    table.innerHTML = "";

    features.forEach((f, i) => {
        const p = f.properties;
        const coords = f.geometry.coordinates;

        totalOperacionais += Number(p.operacionais || 0);
        totalVeiculos += Number(p.veiculos || 0);
        totalAereos += Number(p.aereos || 0);
        totalAquaticos += Number(p.aquaticos || 0);

        if (p.tipo && p.tipo.toLowerCase().includes("incêndio")) totalIncendios++;
        if (p.significativa === 1 || p.significativa === "Sim") totalSignificativas++;

        table.innerHTML += `
            <tr>
                <td>${i+1}</td>
                <td>${p.tipo || "-"}</td>
                <td>${p.local || "-"}</td>
                <td>${p.data || "-"}</td>
            </tr>
        `;

        if (coords) {
            L.marker([coords[1], coords[0]]).addTo(map);
        }
    });

    document.getElementById('totalOperacionais').innerText = totalOperacionais;
    document.getElementById('totalVeiculos').innerText = totalVeiculos;
    document.getElementById('totalAereos').innerText = totalAereos;
    document.getElementById('totalAquaticos').innerText = totalAquaticos;
    document.getElementById('totalIncendios').innerText = totalIncendios;
    document.getElementById('totalSignificativas').innerText = totalSignificativas;
}

fetchGeoData();
</script>

</body>
</html>
